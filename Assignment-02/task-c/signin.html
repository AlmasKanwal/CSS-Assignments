<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main Container of Form -->
    <div class="form-container">

        <div class="container">
            <!-- Left Side -->
        <div class="left-side">
            <h3>Fleeso</h3>
            <p class="bold-para">Start your journey with us.</p>
            <p class="para">Discover the world's best community of freelancers and businss owners.</p>

            <!-- Slider Content -->
             <div class="slider">
                <p>Simply unbelievable! I am really satisfied with my pojects and business. This is absolutely wonderul!</p>
                <img src="./images/pic2.jpg" alt="My Pic">
                <div class="image-text">
                    <h4>Almas Kanwal</h4>
                    <p>Freelancer</p>
                </div>
             </div>

             <!-- Slider Dot -->
              <div class="slider-dot">
                <div class="dot"></div>
                <div class="dot dot2"></div>
                <div class="dot"></div>
              </div>
        </div>

        <!-- Right Side -->
         <div class="right-side">
            <h1>Login</h1>
            <p class="right-para">Don't have an account? <a href="./index.html">Register</a></p>

            <form action="" class="looking-for">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abc@gmail.com" class="input-style">

                <label for="password">Password</label>
                <input type="password" maxlength="12" id="password" placeholder="Enter Password" class="input-style">

            </form>

            <button class="btn">Login</button>
         </div>

        </div>

    </div>  
</body>
</html>
