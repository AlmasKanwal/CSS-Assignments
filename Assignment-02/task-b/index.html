<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">

        <!-- Left Side -->
        <div class="left-container">

            <div class="icons">
                <i class="fa-solid fa-share-nodes share"></i>
                <i class="fa-regular fa-heart heart"></i>
            </div>

            <div class="hero-img-box">
                <img src="./images/apple-card.png" alt="Apple(Hero Image)" class="hero-img">
            </div>

            <div class="apple-list-box">
                <img src="./images/red-left-1.png" alt="Image1">
                <img src="./images/red-left-2.png" alt="Image2">
                <img src="./images/red-left-3.png" alt="Image3">
                <img src="./images/red-left-4.png" alt="Image4">
            </div>

        </div>

        <!-- Right Side -->
        <div class="right-container">

            <div class="right-side">
                <h1>Delicious Apples</h1>
                <p class="code">COD: <sub>45999</sub></p>
                <p class="price">R$ <span>7.93</span></p>
                <p class="color-choice">Select a color</p>

                <div class="apple-choice">
                    <img src="./images/red-right-box.png" alt="Red Apple">
                    <img src="./images/green-right-cont.png" alt="Green Apple">
                    <img src="./images/yellow-right-cont.png" alt="Yellow Apple">
                </div>

                <p class="Benefit">Benefits</p>

                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to lower risk of diabetes</li>
                </ul>

                <button>Add to Cart</button>
            </div>

        </div>

    </div>
</body>
</html>
